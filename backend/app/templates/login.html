{% extends "base.html" %}

{% block title %}Anmelden - Verwaltungsportal{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-8rem)] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="mx-auto w-20 h-20 bg-gradient-to-br from-accent-sky to-accent-rose rounded-2xl flex items-center justify-center">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-primary-indigo dark:text-white">
                Verwaltungsportal
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
                Bitte melden Sie sich an, um fortzufahren
            </p>
        </div>

        <div class="card">
            <form class="space-y-6" method="POST" action="{{ url_for('auth.login') }}">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        E-Mail-Adresse
                    </label>
                    <input
                        id="email"
                        name="email"
                        type="email"
                        autocomplete="email"
                        required
                        class="input-field"
                        placeholder="ihre@email.de"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Passwort
                    </label>
                    <input
                        id="password"
                        name="password"
                        type="password"
                        autocomplete="current-password"
                        required
                        class="input-field"
                        placeholder="••••••••"
                    >
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input
                            id="remember"
                            name="remember"
                            type="checkbox"
                            class="h-4 w-4 text-accent-sky dark:text-accent-rose focus:ring-accent-sky dark:focus:ring-accent-rose border-gray-300 dark:border-gray-600 rounded"
                        >
                        <label for="remember" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">
                            Angemeldet bleiben
                        </label>
                    </div>
                </div>

                <div>
                    <button type="submit" class="w-full btn-primary py-3 text-lg">
                        Anmelden
                    </button>
                </div>
            </form>
        </div>

        <div class="text-center">
            <a href="{{ url_for('public.index') }}" class="text-sm text-accent-sky dark:text-accent-rose hover:underline">
                Zurück zur Startseite
            </a>
        </div>
    </div>
</div>
{% endblock %}
