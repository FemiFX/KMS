services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: kms
      POSTGRES_USER: kms_user
      POSTGRES_PASSWORD: kms_password
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kms_user -d kms"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6381:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9002:9000"
      - "9003:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  backend_public:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: flask run --host=0.0.0.0 --port=5005 --debug
    environment:
      FLASK_APP: app
      FLASK_ENV: development
      APP_MODE: public
      PUBLIC_API_READ_ONLY: "true"
      DATABASE_URL: postgresql://kms_user:kms_password@db:5432/kms
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_SECURE: "false"
      SECRET_KEY: dev-secret-key-change-in-production
    ports:
      - "5005:5000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

  backend_admin:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: flask run --host=0.0.0.0 --port=5001 --debug
    environment:
      FLASK_APP: app
      FLASK_ENV: development
      APP_MODE: admin
      DATABASE_URL: postgresql://kms_user:kms_password@db:5432/kms
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_SECURE: "false"
      SECRET_KEY: dev-secret-key-change-in-production
    ports:
      - "5010:5001"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A app.celery_app worker --loglevel=info
    environment:
      FLASK_APP: app
      APP_MODE: admin
      DATABASE_URL: postgresql://kms_user:kms_password@db:5432/kms
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_SECURE: "false"
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis
      - minio

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A app.celery_app beat --loglevel=info
    environment:
      FLASK_APP: app
      APP_MODE: admin
      DATABASE_URL: postgresql://kms_user:kms_password@db:5432/kms
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
  redis_data:
  minio_data:
